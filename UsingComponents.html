<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UsingComponents</title>
        <script src="vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <my-component></my-component>
        </div>
        <script type="text/javascript">
            Vue.component('my-component', {
                template: '<div>A custom component!</div>'
            })

            var app = new Vue({
                el: '#app'
            })
        </script>
        <div id="app2">
            <my-component></my-component>
        </div>
        <script type="text/javascript">
            var Child = {
                template: '<div>A custom component!</div>'
            }

            var app2 = new Vue({
                el: '#app2',
                components: {
                    'my-component': Child
                }
            })
        </script>
        <div id="app3">
            <simple-counter></simple-counter>
            <simple-counter></simple-counter>
            <simple-counter></simple-counter>
        </div>
        <script type="text/javascript">
            var data = {counter: 0}

            Vue.component('simple-counter', {
                template: '<button v-on:click="counter += 1">{{counter}}</button>',
                data: function () {
                    return data
                }
            })

            var app3 = new Vue({
                el: '#app3'
            })
        </script>
        <div id="app4">
            <simple-counter></simple-counter>
            <simple-counter></simple-counter>
            <simple-counter></simple-counter>
        </div>
        <script type="text/javascript">
            Vue.component('simple-counter', {
                template: '<button v-on:click="counter += 1">{{counter}}</button>',
                data: function () {
                    return {
                        counter: 0
                    }
                }
            })

            var app4 = new Vue({
                el: '#app4'
            })
        </script>
    </body>
</html>
