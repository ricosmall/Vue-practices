<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MethodEventHandles</title>
        <script src="vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="greet">Greet</button>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    name: 'Vue.js'
                },
                methods: {
                    greet: function (event) {
                        alert('Hello ' + this.name + '!')
                        alert('event.target.tagName')
                    }
                }
            })
        </script>
    </body>
</html>
