<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ConditionalRendering</title>
        <script src="vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-if="boolValue">Yes</h1>
            <h1 v-else>No</h1>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    boolValue: false
                }
            })
        </script>
        <div id="app2">
            <div v-if="Math.random() > 0.5">
                Now you see me.
            </div>
            <div v-else>
                Now you don't.
            </div>
        </div>
        <script type="text/javascript">
            var app2 = new Vue({
                el: '#app2'
            })
        </script>
        <div id="app3">
            <div v-if="type === 'A'">
                A
            </div>
            <div v-else-if="type === 'B'">
                B
            </div>
            <div v-else-if="type === 'C'">
                C
            </div>
            <div v-else>
                Other
            </div>
        </div>
        <script type="text/javascript">
            var app3 = new Vue({
                el: '#app3',
                data: {
                    type: 'B'
                }
            })
        </script>
        <div id="app4">
            <template v-if="loginType === 'username'">
                <label>Username</label>
                <input placeholder="Enter your username">
            </template>
            <template v-else>
                <label>Email</label>
                <input placeholder="Enter your Email">
            </template>
            <button v-on:click="toggleLoginType">Toggle loginType</button>
        </div>
        <script type="text/javascript">
            var app4 = new Vue({
                el: '#app4',
                data: {
                    loginType: 'username'
                },
                methods: {
                    toggleLoginType: function () {
                        this.loginType = this.loginType === 'username' ? 'Email' : 'username'
                    }
                }
            })
        </script>
    </body>
</html>
