<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BindingHTMLClasses</title>
        <script src="vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <div class="static" v-bind:class="{active: isActive, 'text-danger': hasError}">

            </div>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    isActive: true,
                    hasError: false
                }
            })

            var div = document.getElementsByClassName('static')[0]
            div.innerHTML = div.className
        </script>

        <div id="app2">
            <div v-bind:class="classObject">

            </div>
        </div>
        <script type="text/javascript">
            var app2 = new Vue({
                el: '#app2',
                data: {
                    isActive: true,
                    error: null
                },
                computed: {
                    classObject: function () {
                        return {
                            active: this.isActive && !this.error,
                            'text-danger': this.error && this.error.type === 'fatal'
                        }
                    }
                }
            })

            var div2 = document.getElementById('app2').childNodes[0]
            div2.innerHTML = div2.className
        </script>

        <div id="app3">
            <div v-bind:class="[{active: isActive}, errorClass]">

            </div>
        </div>
        <script type="text/javascript">
            var app3 = new Vue({
                el: '#app3',
                data: {
                    isActive: true
                }
            })

            var div3 = document.getElementById('app3').childNodes[0]
            div3.innerHTML = div3.className
        </script>
    </body>
</html>
