<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Props</title>
        <script src="vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <child message="hello!"></child>
        </div>
        <script type="text/javascript">
            Vue.component('child', {
                props: ['message'],
                template: '<span>{{message}}</span>'
            })

            var app = new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>
