<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Interpolations</title>
        <script src="vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <p>Message: {{msg}}</p>
            <p v-once>This will never change: {{msg}}</p>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    msg: 'Hello'
                }
            })

            app.msg = 'Hello World!'
        </script>
    </body>
</html>
