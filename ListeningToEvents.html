<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ListeningToEvents</title>
        <script src="vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="counter += 1">Add 1</button>
            <p>
                The button above has been clicked {{counter}} times.
            </p>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    counter: 0
                }
            })
        </script>
    </body>
</html>
