<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Loops</title>
        <script src="vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    todos: [
                        {text: 'Learn Javascript'},
                        {text: 'Learn Vue'},
                        {text: 'Build something awesome'}
                    ]
                }
            })
        </script>
    </body>
</html>
