<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HandlingUserInput2</title>
        <script src="vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <p>
                {{message}}
            </p>
            <input v-model="message">
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue'
                }
            })
        </script>
    </body>
</html>
