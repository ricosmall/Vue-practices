<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DeclarativeRendering</title>
        <script src="vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello world!'
                }
            })
        </script>
    </body>
</html>
