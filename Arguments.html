<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Arguments</title>
        <script src="vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <a v-bind:href="url" target="_blank">Vue.js官方教程</a><br>
            <a v-on:click="handleClick">点击有惊喜</a>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    url: 'https://vuejs.org'
                },
                methods: {
                    handleClick: function () {
                        var name = prompt('报上你的大名？', '西门吹雪');
                        alert(name + '，Vue在手，天下我有。赶紧学吧！')
                    }
                }
            })
        </script>
    </body>
</html>
