<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FilterListRendering</title>
        <script src="vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="i in evenNumbers">{{i}}</li>
            </ul>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    numbers: [1, 2, 3, 4, 5]
                },
                computed: {
                    evenNumbers: function () {
                        return this.numbers.filter(function (number) {
                            return number % 2 === 0
                        })
                    }
                }
            })
        </script>
    </body>
</html>
